<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types</title>
</head>
<body>
  <h1>HTML Input Types Example</h1>
  <form action="/submit" method="post">
    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100"><br><br>

    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <!-- Time -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- File -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Checkbox -->
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"> Check me<br><br>

    <!-- Radio Buttons -->
    <label>Radio:</label>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label><br><br>

    <!-- Range -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="10"><br><br>

    <!-- Telephone -->
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel" placeholder="123-456-7890"><br><br>

    <!-- URL -->
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>

    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search here..."><br><br>

    <!-- Hidden -->
    <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

    <!-- Pattern-->
     <input pattern="regexp">

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
